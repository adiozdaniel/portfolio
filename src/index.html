<!DOCTYPE html>
<html>
	<head>
		<link
			href="css/main.css"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="images/favicon.png"
			type="image/x-icon"
		/>
		<title>Adioz Portfolio</title>
	</head>
	<body>
		<header>
			<!-- navbar -->
			<nav>
				<a
					class="navbar-link"
					href="/"
					>Home<span></span
				></a>
				<a
					class="navbar-link"
					href="#"
					>Projects<span></span
				></a>
				<a
					class="navbar-link"
					href="#"
					>Contact<span></span
				></a>
			</nav>

			<!-- mobile view -->
			<!-- Hamburger Icon -->
			<div id="hamburger">
				<input
					type="checkbox"
					id="menu-toggle"
					class="menu-toggle"
				/>
				<label
					for="menu-toggle"
					class="hamburger"
				>
					<div
						id="bar1"
						class="bar"
					></div>
					<div
						id="bar2"
						class="bar"
					></div>
					<div
						id="bar3"
						class="bar"
					></div>
				</label>
				<!-- Navigation Menu -->
				<ul id="nav-menu">
					<li
						style="--i: 3"
						id="home"
					>
						<a
							class="navItem"
							href="#"
							>Home</a
						>
					</li>
					<li
						style="--i: 2"
						id="projects"
					>
						<a
							class="navItem"
							href="#"
							>Projects</a
						>
					</li>
					<li
						style="--i: 1"
						id="contacts"
					>
						<a
							class="navItem"
							href="#"
							>Contacts</a
						>
					</li>
				</ul>
			</div>
		</header>

		<div class="banner-container"></div>

		<script
			type="module"
			src="js/main.js"
		></script>
	</body>
</html>
