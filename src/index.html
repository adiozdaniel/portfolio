<!DOCTYPE html>
<html>
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>

		<link
			href="css/main.css"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="images/favicon.png"
			type="image/x-icon"
		/>

		<title>Adioz Portfolio</title>
	</head>
	<body>
		<div id="feather"></div>
		<header>
			<!-- navbar -->
			<nav>
				<a
					class="navbar-link"
					href="/"
					>Home<span></span
				></a>
				<a
					class="navbar-link"
					href="#"
					>Projects<span></span
				></a>
				<a
					class="navbar-link"
					href="#"
					>Contact<span></span
				></a>
			</nav>

			<!-- mobile view -->
			<!-- Hamburger Icon -->
			<div id="hamburger">
				<input
					type="checkbox"
					id="menu-toggle"
					class="menu-toggle"
				/>
				<label
					for="menu-toggle"
					class="hamburger"
				>
					<div
						id="bar1"
						class="bar"
					></div>
					<div
						id="bar2"
						class="bar"
					></div>
					<div
						id="bar3"
						class="bar"
					></div>
				</label>
				<!-- Navigation Menu -->
				<ul id="nav-menu">
					<li
						style="--i: 3"
						id="home"
					>
						<a
							class="navItem"
							href="#"
							>Home</a
						>
					</li>
					<li
						style="--i: 2"
						id="projects"
					>
						<a
							class="navItem"
							href="#"
							>Projects</a
						>
					</li>
					<li
						style="--i: 1"
						id="contacts"
					>
						<a
							class="navItem"
							href="#"
							>Contacts</a
						>
					</li>
				</ul>
			</div>
		</header>

		<div class="banner-container"></div>
		<footer>
			<ul class="social-icon">
				<li>
					<a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
				</li>
				<li>
					<a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
				</li>
				<li>
					<a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
				</li>
			</ul>

			<ul class="menu">
				<li>
					<a href="#">Home</a>
				</li>
				<li>
					<a href="#">Projects</a>
				</li>
				<li>
					<a href="#">Privacy</a>
				</li>
				<li>
					<a href="#">Contact</a>
				</li>
			</ul>
			<p class="copyright">&copy; 2024 Adioz. All rights reserved.</p>
		</footer>
		<script
			type="module"
			src="js/main.js"
		></script>
		<script
			type="module"
			src="js/feather.js"
		></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
