<!DOCTYPE html>
<html>
	<head>
		<link
			href="css/main.css"
			rel="stylesheet"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="main-container">
			<header>
				<!-- navbar -->
				<nav>
					<a href="#">Home<span></span></a>
					<a href="#">Projects<span></span></a>
					<a href="#">Contact<span></span></a>
				</nav>
				<div class="header-container">
					<!-- fullstack text -->
					<div class="fullstack-text">
						<img
							src="images/Go_text.png"
							alt="Go"
						/>
						<img
							src="images/Web_text.png"
							alt="Go"
						/>
					</div>

					<div class="header-image-container">
						<!-- pattern -->
						<svg
							id="svgPattern"
							width="875"
							height="771"
							viewBox="0 0 875 771"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<line
								x1="111.749"
								y1="771"
								x2="111.749"
								class="line-pattern"
							/>
							<line
								x1="875"
								y1="686.382"
								y2="686.382"
								class="line-pattern"
							/>
							<line
								x1="242.931"
								y1="771"
								x2="242.931"
								class="line-pattern"
							/>
							<line
								x1="875"
								y1="566.722"
								y2="566.722"
								class="line-pattern"
							/>
							<line
								x1="376.818"
								y1="771"
								x2="376.818"
								class="line-pattern"
							/>
							<line
								x1="875"
								y1="444.596"
								y2="444.596"
								class="line-pattern"
							/>
							<line
								x1="509.353"
								y1="771"
								x2="509.353"
								class="line-pattern"
							/>
							<line
								x1="875"
								y1="323.703"
								y2="323.703"
								class="line-pattern"
							/>
							<line
								x1="643.24"
								y1="771"
								x2="643.24"
								class="line-pattern"
							/>
							<line
								x1="875"
								y1="201.577"
								y2="201.577"
								class="line-pattern"
							/>
							<line
								x1="774.423"
								y1="771"
								x2="774.423"
								class="line-pattern"
							/>
							<line
								x1="875"
								y1="81.9176"
								y2="81.9176"
								class="line-pattern"
							/>
						</svg>

						<svg
							id="svgGradient"
							width="1440"
							height="900"
							viewBox="0 0 1440 900"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<rect
								width="1440"
								height="900"
								class="background-rect"
							/>
							<g clip-path="url(#clip0_0_1)">
								<g filter="url(#filter0_f_0_1)">
									<ellipse
										cx="1039.5"
										cy="486"
										rx="460.078"
										ry="518.636"
										transform="rotate(-78.0767 1039.5 486)"
										class="gradient-ellipse"
									/>
								</g>
							</g>
							<defs>
								<filter
									id="filter0_f_0_1"
									x="173.135"
									y="-326.834"
									width="1732.73"
									height="1625.67"
									filterUnits="userSpaceOnUse"
									color-interpolation-filters="sRGB"
								>
									<feFlood
										flood-opacity="0"
										result="BackgroundImageFix"
									/>
									<feBlend
										mode="normal"
										in="SourceGraphic"
										in2="BackgroundImageFix"
										result="shape"
									/>
									<feGaussianBlur
										stdDeviation="175"
										result="effect1_foregroundBlur_0_1"
									/>
								</filter>
								<linearGradient
									id="paint0_linear_0_1"
									x1="1160.01"
									y1="-33.4319"
									x2="722.975"
									y2="921.551"
									gradientUnits="userSpaceOnUse"
								>
									<stop
										offset="0.5408"
										stop-color="#5F4402"
										stop-opacity="0.33"
									/>
									<stop
										offset="1"
										stop-color="#0CFAF5"
										stop-opacity="0.5"
									/>
								</linearGradient>
								<clipPath id="clip0_0_1">
									<rect
										width="1440"
										height="900"
										fill="white"
									/>
								</clipPath>
							</defs>
						</svg>
						<img
							id="adioz_kwene"
							src="images/adioz_kwene.png"
							alt="adioz"
						/>
